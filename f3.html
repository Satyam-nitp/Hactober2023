<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Registration form</h2>
        <label for="1">Enter your name</label>
        <input type="text" id="1" placeholder="Name here">
        <br/>
        <br/>
        <label for="2">Select your branch</label>
        <select name="Branch" id="2">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EE">EE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>
        <br/>
        <br/>
        <label for="3">Enter your roll no.</label>
        <input type="text" id="3" placeholder="Roll no.">
        <br/>
        <br/>
        <fieldset>
            Select your gender
            <br>
            <input type="radio" name="Gender" id="1">
            <label for="1">Male</label>
            <br>
            <input type="radio" name="Gender" id="2">
            <label for="2">Female</label>
            <br>
            <input type="radio" name="Gender" id="3">
            <label for="3">Other</label>
        </fieldset>
        <br>
        <label for="22">Enter your mobile no. here:</label>
        <input type="number" id="22" placeholder="Mobile no.">
        <br><br>
        <input type="submit">

    </form>
</body>
</html>
